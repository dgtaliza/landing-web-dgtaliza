name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia 'main' si tu rama principal tiene otro nombre

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Especifica la versión de Node.js que usas

      - name: Install Yarn
        run: npm install -g yarn  # Instala Yarn globalmente

      - name: Install dependencies
        run: yarn install  # Instala las dependencias del proyecto

      - name: Build project
        run: yarn build  # Construye el proyecto

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token para acceder a GitHub
          publish_dir: ./dist  # Directorio con los archivos de construcción
